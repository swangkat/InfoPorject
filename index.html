<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Football Daily Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>  
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left">
            <div class="nav-link-wrapper">
                <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>  
            </div>

                <div class="right">
                    <div class="brand">
                    <div> SwangKat</div>
                 </div>
             </div>
        </div>

        <div class="content-wrapper">
            <div class="site-items-wrapper">

                <div class="site-item-wrapper">
                    <div class="site-img-background" style="background-image:url(images/pl.jpg);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/Auba.png">
                        </div>
                        <div class="subtitle">
                            Portal to everything Premier League 2020.
                        </div>
                    </div>
                </div>
                <div class="site-item-wrapper">
                    <div class="site-img-background" style="background-image:url(images/LaLiga.png);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/messi.png">
                        </div>
                        <div class="subtitle">
                            Portal to everything Laliga 2020.
                        </div>
                    </div>
                </div>
                <div class="site-item-wrapper">
                    <div class="site-img-background" style="background-image:url(images/ligue1.png);"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/ney.png">
                        </div>
                        <div class="subtitle">
                            Portal to everything Ligue 1 2020.
                        </div>
            </div>
        </div>

    </div>
</body>
<script>
    const siteitems=document.querySelectorAll('.site-item-wrapper')

    siteitems.forEach( siteitem => {
        siteitem.addEventListener('mouseover', () => {
            console.log(siteitem.childNodes[1].classList);
            siteitem.childNodes[1].classList.add('img-darken');
        })
        siteitem.addEventListener('mouseout', () => {
            console.log(siteitem.childNodes[1].classList);
            siteitem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
