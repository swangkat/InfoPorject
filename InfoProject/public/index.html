  <script>
    const siteitems = document.querySelectorAll(".site-item-wrapper");

    siteitems.forEach((siteitem) => {
      siteitem.addEventListener("mouseover", () => {
        console.log(siteitem.childNodes[1].classList);
        siteitem.childNodes[1].classList.add("img-darken");
      });
      siteitem.addEventListener("mouseout", () => {
        console.log(siteitem.childNodes[1].classList);
        siteitem.childNodes[1].classList.remove("img-darken");
      });
    });
  </script>
